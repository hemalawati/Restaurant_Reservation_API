<!DOCTYPE html>
<html data-ng-app="hemaApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://bootswatch.com/cerulean/bootstrap.css">
<link rel="stylesheet" href="css/styleSheet.css">
<title>Employee</title>
</head>

<body data-ng-controller="EmpShowResController as empVm">

	<div data-ng-include="'app/templates/header.tmpl.html'"></div>

	<section class="row">
	<div data-ng-include="'app/templates/emp-menu-nav.tmpl.html'"
		class="col-md-3"></div>

	<div class="col-md-9">
		<div data-ng-view></div>
	</div>
	</section>
	<div data-ng-include="'app/templates/footer.tmpl.html'"></div>

	<!-- SCRIPTS SECTION -->
	<script src="https://code.angularjs.org/1.4.5/angular.js"></script>
	<script src="https://code.angularjs.org/1.4.6/angular-route.js"></script>
	<script src="https://code.angularjs.org/1.4.6/angular-messages.js"></script>
	<script src="https://code.angularjs.org/1.4.6/angular-animate.js"></script>
	<script
		src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.4.js"></script>
	<script src="app/config/employee-route.config.js"></script>
	<script src="app/services/employee.service.js"></script>
	<script src="app/controllers/emp-show-reservation.controller.js"></script>
	<script src="app/controllers/emp-create-reservation.controller.js"></script>
	<script src="app/controllers/emp-view-customer.controller.js"></script>
	
	<!--modal script -->
	<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-body">
           Are you sure you want to delete?
        </div>
        <div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="remove(r_id); $dismiss();">Delete</button>
         <button class="btn btn-warning" type="button" ng-click="$dismiss();">Cancel</button>
        </div>
    </script>
</body>
</html>
