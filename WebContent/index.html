<!DOCTYPE html>
<html data-ng-app="hemaApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://bootswatch.com/cerulean/bootstrap.css">
<link rel="stylesheet" href="css/styleSheet.css">
<title>Hema Kitchen</title>
</head>
<body>


	<div data-ng-include="'app/templates/header.tmpl.html'"></div>

	<section>
		<div id="slide">
			<carousel class="carousel" interval="3000" no-wrap="false">
			<slide> <img src="images/healthy-food.jpg"> </slide> <slide>
			<img src="images/nepali-thali.jpg"> </slide> <slide> <img
				src="images/top-ten-foods.jpg"> </slide> <slide> <img
				src="images/nepali-khana.jpg"> </slide> </carousel>
		</div>
		<div id="contact">
			<div data-ng-include="'app/templates/address.tmpl.html'"></div>
		</div>
	</section>


	<div data-ng-include="'app/templates/footer.tmpl.html'"></div>


	<!-- SCRIPTS SECTION -->
	<script src="https://code.angularjs.org/1.4.5/angular.js"></script>
	<script src="https://code.angularjs.org/1.4.6/angular-route.js"></script>
	<script src="https://code.angularjs.org/1.4.6/angular-messages.js"></script>
	<script src="https://code.angularjs.org/1.4.6/angular-animate.js"></script>
	<script src="app/config/employee-route.config.js"></script>
	<script type="text/javascript"
		src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.4.js"></script>


</body>
</html>
