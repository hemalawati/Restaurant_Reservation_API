<!DOCTYPE html>
<html data-ng-app="hemaApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://bootswatch.com/cerulean/bootstrap.css">
<link rel="stylesheet" href="css/styleSheet.css">
<title>Hema Kitchen</title>
</head>

<body data-ng-controller="LoginController as loginVm">
	<header>
		<div data-ng-include="'app/templates/header.tmpl.html'"></div>
	</header>


	<section class="row">
	<!-- customer login -->
		<div class="col-md-offset-1 col-md-4">
			<h2>Customer</h2>
			<form class="jumbotron">
				<div class="form-group">
					<label for="ID">User ID: </label> <input id="ID"
						class="form-control" type="text" placeholder="Customer ID"
						data-ng-model="loginVm.customerID" />
				</div>

				<div class="form-group">
					<label for="password">Password: </label> <input id="password"
						class="form-control" type="text" placeholder="Full Name"
						data-ng-model="loginVm.customerPsw">
				</div>

				<button type="submit" class="btn btn-primary btn-sm"
					data-ng-click="loginVm.custLogin()">Login</button>

			</form>

		</div>


<!-- employee login -->
		<div class="col-md-offset-1 col-md-4">
			<h2>Employee</h2>
			<form class="jumbotron">
				<div class="form-group">
					<label for="ID">User ID: </label> <input id="ID"
						class="form-control" type="text" placeholder="Employee ID"
						data-ng-model="loginVm.employeeID" />
				</div>

				<div class="form-group">
					<label for="password">Password: </label> <input id="password"
						class="form-control" type="text" placeholder="password"
						data-ng-model="loginVm.employeePsw">
				</div>

				<button type="submit" class="btn btn-primary btn-sm"
					data-ng-click="loginVm.employeeLogin()">Login</button>

			</form>

		</div>


	</section>



	<div data-ng-include="'app/templates/footer.tmpl.html'"></div>

	<!-- SCRIPTS SECTION -->
	<script src="https://code.angularjs.org/1.4.5/angular.js"></script>
	<script src="https://code.angularjs.org/1.4.6/angular-route.js"></script>
	<script src="https://code.angularjs.org/1.4.6/angular-messages.js"></script>
	<script src="https://code.angularjs.org/1.4.6/angular-animate.js"></script>
	<script
		src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.4.js"></script>
	<script src="https://code.angularjs.org/1.4.6/angular-route.js"></script>
	<script src="app/config/employee-route.config.js"></script>
	<script src="app/services/login.service.js"></script>
	<script src="app/controllers/login.controller.js"></script>

</body>
</html>
